<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poem Generator | by Simran</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
	<header>
		<h1>Poem Generator</h1>
    <h2>Here is your generated poem in style of "The Shakespeare" with word of your choice!</h2>
	</header>
	<main>
		<aside class = "left">
            <img src="https://w8.foxdsgn.com/vestry/wp-content/uploads/2019/11/aboutimg2.jpg"/>
            <img src="https://www.aamc.org/sites/default/files/styles/scale_and_crop_1200_x_666/public/healing-power-poetry-typewriter-colorful-bird-1018956380.jpg?itok=_0X4gVdQ">
            <img src="https://www.stylist.co.uk/images/app/uploads/2019/04/21103217/poetry-quotes-1680x1120.jpg?w=1200&h=1&fit=max&auto=format%2Ccompress"/>
            <img src="https://images.unsplash.com/photo-1473186505569-9c61870c11f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
		</aside>
		<section class = "right body-class">
		    <div class="poem">
            <table>
                    {% for i in inputs %}
                      <tr>
                         <td>{{i['line']}}</td>
                      </tr>
                    {% endfor %}
            </table>
        </div>
        </section>
	</main>
</body>
</html>
